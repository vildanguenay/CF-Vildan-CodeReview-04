<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Movie Factory</title>
</head>
<body>
    <header>Movie Factory</header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <div class="mainTitle">
            <h2 class="libTitle">Movies</h2>
        </div>
        <div id="library"></div>
    </main>
    <footer>
        <h3>Movie factory</h3>
    </footer>

    <script type="text/javascript" src="movies.json"></script>
    <script>
        
        var lib = document.getElementById("library");
        var btn = document.getElementsByTagName("button");
        var number = document.getElementById("likesIncr");

        for (var i = 0; i < movies.length; i++) {
            lib.innerHTML +=
                `<div class="movieWrapper">
                    <div class="moviePoster"><img src="${movies[i].poster}" height="300" width="200"></div>
                    <div class="rightColumn">
                        <div class="movieText">
                            <h2 class="movieTitle">${movies[i].movieName}</h2>
                            <p class="movieDescription">${movies[i].description}</p>
                        </div>
                        <div class="buttonAndLikes">
                            <button id="${movies[i].id}" style="font-size:24px">
                                Like <i class="fa fa-thumbs-up"></i>
                            </button>
                            <span id="${movies[i].id}" class="likes">${movies[i].likes}</span>
                        </div>
                    </div>
                </div>`;
        }

        for (var i = 0; i < movies.length; i++) {
            btn[i].addEventListener("click", function () {
                incrementLikes(this.getAttribute("id"));
            });
        }

        var votes = document.getElementsByClassName("likes");

        function incrementLikes(id) {
            votes[id].innerHTML = (Number(votes[id].innerHTML) + 1);
        }
    </script>
</body>
</html>
